<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="capas/code_icon.png" />
    <meta name="description" content="Análista e desenvolvedor de sistemas">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
  <header>
    <div class="header-flex" style="flex-direction:column;align-items:center;justify-content:center;min-height:unset;padding:0.7rem 1.2rem 0.5rem 1.2rem;position:relative;">
      <button id="toggle-dark" title="Alternar modo escuro" style="position:absolute;top:10px;right:10px;background:#222;color:#fff;border:none;border-radius:50%;width:38px;height:38px;display:flex;align-items:center;justify-content:center;font-size:1.3rem;box-shadow:0 2px 8px rgba(44,62,80,0.13);cursor:pointer;z-index:2;transition:background 0.2s;">
        🌙
      </button>
      <span class="header-title" style="margin:0 0 0.3em 0;"><img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Telegram-Animated-Emojis/main/Travel%20and%20Places/Rocket.webp" alt="Rocket" width="45" height="45" /> Biblioteca Dev</span>
      <div id="search-bar-container" style="width:100%;display:flex;justify-content:center;align-items:center;"></div>
    </div>
  </header>

  <main id="biblioteca" class="grid-container">
    <!-- Os livros serão inseridos aqui pelo JavaScript -->
  </main>

  <footer>
    <span class="footer-text">&copy; 2025 &lt;/Alexandre Liberato&gt; - Todos os direitos reservados</span>
    <div class="footer-contatos">
      <a href="https://wa.me/5548991604054" target="_blank" title="WhatsApp"><img src="icones/contact.svg" alt="WhatsApp"></a>
      <a href="https://www.linkedin.com/in/alexandre-liberato-32179624b/" target="_blank" title="LinkedIn"><img src="icones/linkedin.svg" alt="LinkedIn"></a>
      <a href="https://github.com/AlexandreLiberatto" target="_blank" title="GitHub"><img src="icones/github.svg" alt="GitHub"></a>
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    // Alternar modo dark
    const btnDark = document.getElementById('toggle-dark');
    btnDark.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      btnDark.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
